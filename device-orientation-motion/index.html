<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Device - Orientation & Motion</title>
  </head>
  <body>
    <a href="https://github.com/ShizukuIchi/demo" class="github">
      <img src="https://i.imgur.com/wxyS81w.png" alt="github" />
    </a>
    <h1 class="main-title">
      Device - Orientation & Motion
    </h1>
    <section>
      <h2>Orientation</h2>
      <div>
        Listen orientation changes ->
        <button onclick="listenOrientation()">Start</button>
      </div>
      <br />
      <div>Alpha: <span></span></div>
      <div>Beta: <span></span></div>
      <div>Gamma: <span></span></div>
      <br />
      <h2>Motion</h2>
      <div>
        Listen motion changes ->
        <button onclick="listenMotion()">Start</button>
      </div>
      <br />
      <div>Acceleration X: <span></span></div>
      <div>Acceleration Y: <span></span></div>
      <div>Acceleration Z: <span></span></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
